<!-- Update Company Modal -->
<div class="modal fade" id="update_company_modal" tabindex="-1" role="dialog" aria-labelledby="update_company_modal_title" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="update_company_form">
        <div class="modal-header">
          <h5 class="modal-title" id="update_company_modal_title">Update your Company</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        {% include "lunch/update_company_modal_body.html" %}
        </div>
        <div class="modal-footer">
          <button id="close_company_modal" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
