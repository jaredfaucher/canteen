          <div class="form-group">
            <input type="hidden" id="event_id" value="{{event.id}}"/>
            <label for="restaurant_name">Restaurant</label>
            <input type="text" readonly class="form-control-plaintext" id="restaurant_name" value="{{event.restaurantName}}">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-6 mb-3">
                  <label for="event_date">Date</label>
                  <input id="event_date" readonly class="form-control-plaintext" value="{{event.eventTime|date:'m/d/y'}}"/>
              </div>
              <div class="col-6 mb-3">
                  <label for="event_time">Time</label>
                  <input id="event_time" readonly class="form-control-plaintext" value="{{event.eventTime|date:'P'}}"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col mb-3">
                <label for="attendees">Attendees</label>
                <ul id="event_attendees">
                  {% for attendee in event.attendees.all %}
                  <li>{{attendee.first_name}} {{attendee.last_name}}</li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
