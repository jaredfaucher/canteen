          {% if success %}
          <input type="hidden" id="event_id" value="{{event.id}}"/>
          <div class="alert alert-success" role="alert">
            Congrats! You've updated your company to {{user.company.name}}
          </div>
          {% else %}
          <input type="hidden" id="company_id" value="{{user.company.id}}"/>
          {% if user.company %}
          <div id="current_company_div">
            <div class="mb-3">
              <label for="company_name">Current Company</label>
              <input type="text" readonly class="form-control-plaintext d-none d-md-block" id="company_name" value="{{user.company}}">

              <label for="company_select">Company name*</label>

                  <option value="{{company.id}}">{{company}}</option>
