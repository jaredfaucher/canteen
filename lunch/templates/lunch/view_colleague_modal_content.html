
        <div class="modal-header">
          <h5 class="modal-title" id="view_colleague_modal_title">{{colleague.first_name}} {{colleague.last_name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="colleague_name">Name</label>
                <input type="text" readonly class="form-control-plaintext" id="colleague_name" value="{{colleague.first_name}} {{colleague.last_name}}">
              </div>
              <div class="col-md-6 mb-3">
                <label for="colleague_name">Email</label>
                <input type="text" readonly class="form-control-plaintext" id="colleague_email" value="{{colleague.email}}">
              </div>
            </div>
            {% if colleague.company %}
            <div class="form-row">
              <div class="col mb-3">
                <label for="company_name">Company</label>
                <input type="text" readonly class="form-control-plaintext" id="company_name" value="{{colleague.company.name}}">
              </div>
            </div>
            <div class="form-row">
              <div class="col mb-3">
                <label for="company_address">Address</label>
                <input type="text" readonly class="form-control-plaintext" id="company_address" value="{{colleague.company.address}}">
              </div>
            </div>
            {% endif %}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
