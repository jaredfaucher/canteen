<!-- View Event Modal -->
<div class="modal fade" id="view_event_modal" tabindex="-1" role="dialog" aria-labelledby="view_event_modal_title" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="view_event_modal_title">View Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        <div class="modal-body">
          {% include "lunch/view_event_modal_body.html" %}

        </div>
    </div>
  </div>
</div>
