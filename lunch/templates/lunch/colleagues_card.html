      <div id="colleagues_card" class="card my-4">
        <h5 class="card-header">Colleagues</h5>
        <div class="card-body">
          {% if user.colleagues.all %}
          <div class="list-group">
          {% for colleague in user.colleagues.all %}
          <a id="colleague_{{colleague.id}}" href="#" data-toggle="modal" data-target="#view_colleague_modal" class="list-group-item list-group-item-action colleague_list_item">{{colleague.first_name}} {{colleague.last_name}} {% if colleague.company %}- {{colleague.company.name}}{% endif %}</a>
          {% endfor %}
          </div>
          {% else %}
          No Colleagues.
          {% endif %}
        </div>
      </div>
